<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> </head>
<style>
</style>
<body>
    <div class="container">
  
        <form class="">
            <div class="form-group row">
            <label for="fName" class="col-sm-3 col-form-label col-form-label-sm">First Name</label>
                <div class="col-sm-9">
                <input type="text" class="form-control " id="fName" placeholder="first name">
                </div>
            </div>
            
            <div class="form-group row">
            <label for="lName"  class="col-sm-3 col-form-label col-form-label-lg">Last Name</label>        
                <div class="col-sm-9">
                <input type="text" class="form-control " id="lName" placeholder="last name">
                <div class="form-text text-muted">Help text add your last name here</div>
                </div>
             </div> 
            <div class="row">
                <div class="col-sm-3 col-form-label ">Upload your image</div>
                <div class="col-sm-9">
              <div class="form-group row"> 
                  <label class="custom-file">
                      <input type="file" class="custom-file-input" id="uploadme">
                      <span class="custom-file-control"></span>
                  </label>
              </div> </div>
               </div>
            <div class="form-check row">
                <div class=" col-sm-3">
                Agree to T&C
                </div>
                <div class=" col-sm-6">
                <label class="form-check-inline ">
                    <input type="radio" value="0" name="radio1">
                    Yes
                </label>
                    <label class="form-check-inline ">
                    <input type="radio" value="1" name="radio1">
                  No
                </label>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-6"><button type="submit" class="btn btn-primary">Submit </button>
                </div>
            </div>
        </form>


        
        
        
        
        
        
        
        
        
        
        
        
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
