<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<style>
    .box {
        padding: 50px;
    }
</style>

<body>
    <div class="container">
        <div class="box">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-info"><input type="checkbox" >Check 1 </label>
                <label class="btn btn-info active"><input type="checkbox" checked>Check 2 </label>
                 <label class="btn btn-info"><input type="checkbox" >Check 3 </label>
            </div>
   
             <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-info"><input type="radio" name="ra" id="ra1">Check 1 </label>
                <label class="btn btn-info active"><input type="radio"  name="ra" id="ra2" checked>Check 2 </label>
                 <label class="btn btn-info"><input type="radio"  name="ra" id="ra3">Check 3 </label>
            </div>
            
        </div>
        <div class="box">
            <button type="button" class="btn btn-info disabled">Button</button>
            <button type="button" class="btn btn-success btn-lg">Button</button>
            <button type="button" class="btn btn-warning btn-block">Button</button>
            <button type="button" class="btn btn-primary active">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-outline-info disabled">Button</button>
            <button type="button" class="btn btn-outline-success btn-lg">Button</button>
            <button type="button" class="btn btn-outline-warning btn-block">Button</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
